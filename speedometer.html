<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; /* Set background to transparent */
        }
        #container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for visibility */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        #speedometer {
            font-size: 32px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #rpm {
            font-size: 24px;
            color: lightgray;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="speedometer">Speed: 0</div>
        <div id="rpm">RPM: 0</div>
    </div>
    <script>
        function updateSpeedometer(data) {
            const speedometer = document.getElementById('speedometer');
            const rpmDisplay = document.getElementById('rpm');
            speedometer.innerHTML = `Speed: ${data.speed} km/h`; // Display speed in km/h
            rpmDisplay.innerHTML = `RPM: ${data.rpm}`; // Display RPM
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'update') {
                updateSpeedometer(event.data);
            }
        });

        }, 1000);
    </script>
</body>
</html>
