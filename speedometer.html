<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .speedometer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }

        .gauge {
            position: relative;
            width: 100px;
            height: 100px;
            background: url('speedometer-background.png') no-repeat center;
            background-size: contain;
        }

        .needle {
            position: absolute;
            width: 3px;
            height: 50px;
            background: red;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(0deg);
        }

        .label {
            margin-top: 5px;
            font-size: 0.9em;
            text-align: center;
        }

        .info {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="speedometer-container">
        <div class="gauge">
            <div class="needle" id="speedNeedle"></div>
        </div>
        <div class="label">Speed</div>

        <div class="info">
            <div>Speed: <span id="speed">0</span> km/h</div>
            <div>RPM: <span id="rpm">0</span></div>
            <div>Fuel: <span id="fuel">100%</span></div>
        </div>
    </div>

    <script>
        // Initialize values
        let speed = 0;
        let rpm = 0;
        let fuel = 100;

        // Function to request data from the game
        const fetchGameData = () => {
            window.parent.postMessage(
                {
                    type: "getNamedData",
                    keys: ["rpm", "engine", "fuel"]
                },
                "*"
            );
        };

        // Function to update the speedometer
        const updateSpeedometer = () => {
            // Update values displayed in the info box
            document.getElementById('speed').innerText = speed.toFixed(1);
            document.getElementById('rpm').innerText = Math.round(rpm);
            document.getElementById('fuel').innerText = `${fuel.toFixed(1)}%`;

            // Rotate the needle based on speed
            const maxSpeed = 240; // Assume max speed
            const speedAngle = (speed / maxSpeed) * 240 - 120; // Speedometer range: -120 to +120
            document.getElementById('speedNeedle').style.transform = `rotate(${speedAngle}deg)`;
        };

        // Listener to handle incoming messages from the game
        window.addEventListener("message", (event) => {
            const data = event.data;

            // Update values if keys exist
            if (data.rpm !== undefined) rpm = data.rpm;
            if (data.fuel !== undefined) fuel = data.fuel;
            if (data.engine === "on") speed = rpm / 40; // Approximation of speed based on RPM
            else speed = 0; // Stop speed when the engine is off

            updateSpeedometer();
        });

        // Periodically fetch data
        setInterval(fetchGameData, 100);
    </script>
</body>
</html>
