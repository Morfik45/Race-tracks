<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Speedometer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .speedometer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .dial-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* Set your background image using CSS or overlay */
      z-index: 1;
    }

    .needle {
      position: absolute;
      width: 50%;
      height: 6px;
      background: red;
      border-radius: 3px;
      transform-origin: 100% 50%;
      transform: rotate(0deg);
      top: 50%;
      left: 50%;
      z-index: 2;
    }

    .gear-display {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 3;
    }

    .speed-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="speedometer">
      <!-- Dial background -->
      <div class="dial-bg"></div>

      <!-- Needle -->
      <div class="needle" id="needle"></div>

      <!-- Speed display -->
      <div class="speed-display">
        <span id="speed">0</span> <span id="unit">kph</span>
      </div>

      <!-- Gear display -->
      <div class="gear-display" id="gear">N</div>
    </div>
  </div>

  <script>
    let lastGear = null;

    window.addEventListener("DOMContentLoaded", () => {
      window.addEventListener("message", (e) => {
        if (e.data.action == "show") {
          document.querySelector(".container").style.display = "flex";

          // Speed and unit
          let speed = e.data.isMetric
            ? e.data.speed * 3.6
            : e.data.speed * 2.236936;
          let measurementType = e.data.isMetric ? "kph" : "mph";

          document.getElementById("speed").innerText = speed.toFixed(0);
          document.getElementById("unit").innerText = measurementType;

          // Needle rotation (max speed is 200)
          const maxSpeed = 200;
          const rotation = (speed / maxSpeed) * 180; // Assuming 180 degrees max
          document.getElementById("needle").style.transform = `rotate(${rotation}deg)`;

          // Gear display
          if (e.data.gear !== lastGear && !isNaN(e.data.gear)) {
            document.getElementById("gear").innerText =
              e.data.gear || "R"; // Default to reverse gear if no data
            lastGear = e.data.gear;
          }
        } else if (e.data.action == "hide") {
          document.querySelector(".container").style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
