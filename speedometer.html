<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        #speedometer {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="speedometer">Speed: 0 RPM</div>
    <script>
        // This function simulates receiving data from the game
        function updateSpeedometer(data) {
            const speedometer = document.getElementById('speedometer');
            speedometer.innerHTML = `Speed: ${data.rpm} RPM`;
        }

        // Example of how you might receive and process data
        window.addEventListener('message', function(event) {
            if (event.data.type === 'update') {
                updateSpeedometer(event.data);
            }
        });

        // Example Data (This would come from getNamedData in a real scenario)
        const exampleData = {
            type: 'update',
            rpm: 3000 // This value would be dynamic based on the game data
        };

        // Simulate data update
        setTimeout(() => {
            updateSpeedometer(exampleData);
        }, 1000);
    </script>
</body>
</html>
