<!DOCTYPE html>
<html>
<head>
    <title>Roxwood Circuit Grand Track</title>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden;
            background-color: transparent;
            font-family: impact;
            color: white;
            user-select: none;
        }
        body {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 1.5em;
            line-height: 3px;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            box-sizing: border-box;
            padding: 20px;
        }
        .container {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            pointer-events: auto;
        }

        #lapTimesWindow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid lightgreen;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 1em;
            line-height: 1.4em;
            color: white;
            z-index: 1000;
            resize: both;
            overflow: auto;
            min-width: 200px;
            max-width: 400px;
            cursor: default;
        }

        #lapTimesWindow h4 {
            margin: 0 0 8px 0;
            color: lightgreen;
            cursor: move;
            user-select: none;
        }

        #lapTimesWindow p {
            margin: 3px 0;
        }

        #exportBtn {
            position: absolute;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: lightgreen;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            z-index: 1001;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="start">Start Race</button>
    <button id="restart">Restart Race</button>
    <p style="color:#f0c850; font-size: 1.15em; line-height: 22px">Roxwood Circuit Grand Track</p>
    <p style="color:lightgreen">Author: <span style="color:white">Morfik</span></p>
    <p style="color:lightgreen">Lap: <span style="color:white" id="rlap">1/3</span></p>
    <span style="color: white" id="timer">00:00:000</span>
    <p id="totalTime" style="color: lightgreen; font-size: 1.2em; display: none;">Total Time: <span style="color: white;" id="totalTimeValue"></span></p>
</div>

<div id="lapTimesWindow">
    <h4 id="dragHandle">Lap Times</h4>
    <div id="lapTimes"></div>
</div>
<button id="exportBtn">Export Lap Times</button>

<script>
    const checkpoints = [
        {x: -2761.71, y: 8079.83, z: 42.83},
        {x: -2731.71, y: 8079.83, z: 42.83},
        {x: -2701.71, y: 8079.83, z: 42.83}
    ];

    let player_x = 0;
    let player_y = 0;

    const setCheckpoint = (x, y) => {
        window.parent.postMessage({type: "setWaypoint", x: x, y: y}, "*");
    };

    const sfx = (num) => {
        window.parent.postMessage({type: "sfx", sfx: num}, "*");
    };

    const dist = (x1, y1, x2, y2) => {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    };

    let isPlaying = false;
    const lapTimes = [];

    const startGame = () => {
        let firstCp = false;
        let startTime = 0;
        let nLaps = 3;
        let lap = 1;
        let currentCheckpoint = 0;

        document.getElementById("start").style.display = "none";
        document.getElementById("restart").style.display = "inline-block";
        isPlaying = true;

        setCheckpoint(checkpoints[currentCheckpoint].x, checkpoints[currentCheckpoint].y);

        const gameInterval = setInterval(() => {
            if (!isPlaying) {
                clearInterval(gameInterval);
                return;
            }

            if (dist(player_x, player_y, checkpoints[currentCheckpoint].x, checkpoints[currentCheckpoint].y) < 25) {
                if (!firstCp) {
                    startTime = new Date().getTime();
                }
                firstCp = true;
                currentCheckpoint++;

                if (currentCheckpoint >= checkpoints.length) {
                    lap++;
                    const currentTime = new Date().getTime();
                    const lapTime = currentTime - startTime;
                    lapTimes.push(lapTime);

                    const lapTimeElem = document.createElement("p");
                    const minutes = Math.floor(lapTime / 60000);
                    const seconds = Math.floor((lapTime % 60000) / 1000);
                    const millis = lapTime % 1000;
                    lapTimeElem.innerHTML = `<span style="color: lightgreen;">Lap ${lap - 1}:</span> <span style="color: white;">${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}:${millis.toString().padStart(3, "0")}</span>`;
                    document.getElementById("lapTimes").appendChild(lapTimeElem);

                    startTime = currentTime;

                    if (lap > nLaps) {
                        sfx(5);
                        firstCp = false;
                        isPlaying = false;

                        const totalTime = lapTimes.reduce((a, b) => a + b, 0);
                        const totalMinutes = Math.floor(totalTime / 60000);
                        const totalSeconds = Math.floor((totalTime % 60000) / 1000);
                        const totalMillis = totalTime % 1000;
                        document.getElementById("totalTimeValue").innerText = `${totalMinutes.toString().padStart(2, "0")}:${totalSeconds.toString().padStart(2, "0")}:${totalMillis.toString().padStart(3, "0")}`;
                        document.getElementById("totalTime").style.display = "block";
                    } else {
                        sfx(3);
                        currentCheckpoint = 0;
                        setCheckpoint(checkpoints[currentCheckpoint].x, checkpoints[currentCheckpoint].y);
                    }
                } else {
                    setCheckpoint(checkpoints[currentCheckpoint].x, checkpoints[currentCheckpoint].y);
                    sfx(2);
                }
            }

            if (firstCp) {
                document.getElementById("rlap").innerText = `${lap}/${nLaps}`;
                let time = (new Date().getTime() - startTime);
                const minutes = Math.floor(time / 60000);
                time -= minutes * 60000;
                const seconds = Math.floor(time / 1000);
                time -= seconds * 1000;
                const millis = Math.floor(time);
                document.getElementById("timer").innerText = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}:${millis.toString().padStart(3, "0")}`;
            }
        }, 10);
    };

    document.getElementById("start").onclick = startGame;
    document.getElementById("restart").onclick = () => location.reload();

    window.addEventListener("message", (event) => {
        if (event.data.data["pos_x"]) player_x = event.data.data["pos_x"];
        if (event.data.data["pos_y"]) player_y = event.data.data["pos_y"];
    });

    window.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            window.parent.postMessage({type: "pin"}, "*");
        }
    });

    // Export logic
    const exportBtn = document.getElementById("exportBtn");
    const lapBox = document.getElementById("lapTimesWindow");
    const dragHandle = document.getElementById("dragHandle");

    exportBtn.onclick = () => {
        const text = Array.from(document.querySelectorAll("#lapTimes p"))
            .map(p => p.innerText).join("\n");
        navigator.clipboard.writeText(text).catch(() => {});
    };

    // Drag logic for lapTimesWindow
    let offsetX = 0, offsetY = 0, dragging = false;

    dragHandle.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.clientX - lapBox.offsetLeft;
        offsetY = e.clientY - lapBox.offsetTop;
        document.body.style.userSelect = "none";
    });

    document.addEventListener("mouseup", () => {
        dragging = false;
        document.body.style.userSelect = "";
    });

    document.addEventListener("mousemove", e => {
        if (dragging) {
            lapBox.style.left = `${e.clientX - offsetX}px`;
            lapBox.style.top = `${e.clientY - offsetY}px`;
            lapBox.style.right = "auto"; // unset right so left positioning works
            exportBtn.style.left = lapBox.style.left;
            exportBtn.style.top = `${lapBox.offsetTop + lapBox.offsetHeight + 5}px`;
        }
    });

    // On load position export button correctly relative to lapTimesWindow
    window.addEventListener("load", () => {
        // lapTimesWindow is top-right: set left to auto, right 10px
        lapBox.style.right = "10px";
        lapBox.style.left = "auto";

        exportBtn.style.left = `${lapBox.offsetLeft}px`;
        exportBtn.style.top = `${lapBox.offsetTop + lapBox.offsetHeight + 5}px`;
        exportBtn.style.right = "10px";
    });

    // When resizing lapTimesWindow, update export button position
    lapBox.addEventListener("mouseup", () => {
        exportBtn.style.left = lapBox.style.left || "";
        exportBtn.style.top = `${lapBox.offsetTop + lapBox.offsetHeight + 5}px`;
    });
</script>

</body>
</html>
