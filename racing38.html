<!DOCTYPE html>
<html>
<head>
    <title>Custom Racing</title>
    <style>
        body {
            font-family: impact;
            background-color: transparent;
            color: white;
            position: absolute;
            left: 410px;
            bottom: 50px;
            font-size: 1.5em;
            line-height: 3px;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        #trackSelectionMenu {
            display: none;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid lightgreen;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            z-index: 1001;
            color: white;
        }

        #trackPreview {
            height: 100px;
            background: #222;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: gray;
        }

        #trackList {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid lightgreen;
            padding: 5px;
            background-color: #111;
        }

        #trackList button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            background: none;
            border: 1px solid lightgreen;
            color: lightgreen;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }

        #trackList button:hover {
            background-color: rgba(144, 238, 144, 0.1);
        }

        #lapTimesWindow {
            position: absolute;
            top: 50px;
            left: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid lightgreen;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 1em;
            line-height: 1.4em;
            color: white;
            z-index: 1000;
            overflow: auto;
            min-width: 200px;
            max-width: 400px;
            cursor: move;
        }

        #lapTimesWindow h4 {
            margin: 0 0 8px 0;
            color: lightgreen;
        }

        #exportBtn {
            margin-top: 10px;
            color: lightgreen;
            background: transparent;
            border: 1px solid lightgreen;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 1em;
        }

        #exportBtn:hover {
            background-color: rgba(144, 238, 144, 0.1);
        }

        #audioSettingsBtn {
            margin-left: 10px;
        }

        #audioSettingsMenu {
            position: absolute;
            top: -120px;
            left: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid lightgreen;
            padding: 8px 10px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 0.8em;
            line-height: 20px;
            color: white;
            z-index: 1001;
        }

        #audioSettingsMenu label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="selectTrackBtn">Select Race Track</button>
    <button id="start" style="display:none;">Start Race</button>
    <button id="restart" style="display:none;">Restart Race</button>
    <button id="audioSettingsBtn">Audio Settings</button>

    <div id="audioSettingsMenu" style="display: none;">
        <label><input type="checkbox" id="sfxFinish" checked> Finish Audio</label>
        <label><input type="checkbox" id="sfxNextLap" checked> Next Lap Audio</label>
        <label><input type="checkbox" id="sfxCheckpoint" checked> Checkpoint Audio</label>
    </div>

    <p id="raceName" style="color:#f0c850; font-size:1.15em; line-height:22px;"></p>
    <p id="raceAuthor" style="color: lightgreen; display: none;">Author: <span style="color:white"></span></p>
    <p style="color:lightgreen; display:none;">Lap: <span style="color:white" id="rlap">0/0</span></p>
    <span id="timer" style="color:white; display:none;">00:00:000</span>
</div>

<div id="lapTimesWindow">
    <h4 id="lapTimesHeader">Lap Times</h4>
    <div id="lapTimes"></div>
    <p id="totalTime" style="color:lightgreen; font-size:1em; display:none;">
        Total Time: <span style="color:white;" id="totalTimeValue"></span>
    </p>
    <button id="exportBtn">Export</button>
</div>

<div id="trackSelectionMenu">
    <div id="trackPreview">Select a track</div>
    <div id="trackList"></div>
    <label>
        Lap Count:
        <input type="number" id="lapCountInput" min="1" value="3" style="width:50px; margin-left:10px;">
    </label>
    <button id="confirmTrackBtn" style="margin-top:10px;">Confirm Selection</button>
    <button id="closeTrackMenuBtn" style="margin-top:10px; background:red; border:none; padding:5px 10px; color:white; cursor:pointer;">Close</button>
</div>

<script>
const raceTracks = [
    {
        name: "Roxwood Circuit Grand Track",
        author: "Morfik",
        checkpoints: [
            {x:-2761.71,y:8079.83,z:42.83},
            {x:-2731.71,y:8079.83,z:42.83},
            {x:-2701.71,y:8079.83,z:42.83}
        ]
    },
    {
        name: "Roxwood Reverse",
        author: "Morfik",
        checkpoints: [
            {x:-2741.71,y:8079.83,z:42.83},
            {x:-2711.71,y:8079.83,z:42.83},
            {x:-2681.71,y:8079.83,z:42.83}
        ]
    },
    {
        name: "New Test Track",
        author: "YourName",
        checkpoints: [
            {x:-2741.71,y:8100.00,z:42.83},
            {x:-2721.71,y:8100.00,z:42.83},
            {x:-2701.71,y:8100.00,z:42.83}
        ]
    }
];

let selectedTrack = null, nLaps = 0, checkpoints = [];
let player_x = 0, player_y = 0, isPlaying = false;
const audioPrefs = {finish:true,nextLap:true,checkpoint:true};
const userDetails = {};

const setCheckpoint = (x,y) => window.parent.postMessage({type:"setWaypoint",x,y},"*");
const sfx = num => window.parent.postMessage({type:"sfx",sfx:num},"*");
const safeSFX = type => {
    const m={5:audioPrefs.finish,3:audioPrefs.nextLap,2:audioPrefs.checkpoint};
    sfx(m[type]?type:0);
};

const dist=(x1,y1,x2,y2)=>Math.hypot(x2-x1,y2-y1);

function hideRaceDetails(){
    document.getElementById("raceName").textContent="";
    document.getElementById("raceAuthor").style.display="none";
    document.querySelector("#raceAuthor span").textContent="";
    document.querySelector("p[style*='Lap:']").style.display="none";
    document.getElementById("timer").style.display="none";
    document.getElementById("start").style.display="none";
}

function buildTrackList(){
    const trackList = document.getElementById("trackList");
    trackList.innerHTML = "";
    raceTracks.forEach(track => {
        const btn = document.createElement("button");
        btn.textContent = track.name;
        btn.onclick = ()=> {
            selectedTrack = track;
            document.getElementById("trackPreview").textContent = track.name;
        };
        trackList.appendChild(btn);
    });
}

document.getElementById("selectTrackBtn").onclick = () => {
    buildTrackList();
    document.getElementById("trackSelectionMenu").style.display = "block";
};

document.getElementById("confirmTrackBtn").onclick = () => {
    if(!selectedTrack) return alert("Select a track");
    nLaps = parseInt(document.getElementById("lapCountInput").value) || 1;
    checkpoints = selectedTrack.checkpoints;

    document.getElementById("raceName").textContent = selectedTrack.name;
    document.querySelector("#raceAuthor span").textContent = selectedTrack.author;
    document.getElementById("raceAuthor").style.display = "block";
    document.querySelector("p[style*='Lap:']").style.display = "block";
    document.getElementById("timer").style.display = "inline-block";
    document.getElementById("start").style.display = "inline-block";

    document.getElementById("trackSelectionMenu").style.display = "none";
};

document.getElementById("closeTrackMenuBtn").onclick = () => {
    document.getElementById("trackSelectionMenu").style.display = "none";
};

document.getElementById("start").onclick = () => startGame();
document.getElementById("restart").onclick = () => location.reload();

document.getElementById("audioSettingsBtn").onclick = () => {
    const m = document.getElementById("audioSettingsMenu");
    m.style.display = m.style.display === "none" ? "block" : "none";
};

document.getElementById("sfxFinish").onchange = e => audioPrefs.finish = e.target.checked;
document.getElementById("sfxNextLap").onchange = e => audioPrefs.nextLap = e.target.checked;
document.getElementById("sfxCheckpoint").onchange = e => audioPrefs.checkpoint = e.target.checked;

document.getElementById("exportBtn").onclick = () => {
    const lines = [`LAP TIMES - ${userDetails.vehicleName || "Vehicle"}`];
    document.querySelectorAll("#lapTimes p").forEach(p => lines.push(p.textContent));
    if(document.getElementById("totalTime").style.display !== "none"){
        lines.push(document.getElementById("totalTime").textContent.trim());
    }
    const ta = document.createElement("textarea");
    ta.value = lines.join("\n");
    document.body.appendChild(ta);
    ta.select(); document.execCommand("copy");
    document.body.removeChild(ta);
    const btn = document.getElementById("exportBtn");
    const orig = btn.textContent;
    btn.textContent = "Copied!"; btn.disabled = true;
    setTimeout(()=>{btn.textContent=orig;btn.disabled=false},1000);
};

document.addEventListener("click", (e) => {
    const m = document.getElementById("audioSettingsMenu");
    const b = document.getElementById("audioSettingsBtn");
    if (!m.contains(e.target) && e.target !== b) m.style.display = "none";
});

window.addEventListener("message", event => {
    const data = event.data.data;
    if (!data) return;
    for (const key in data){
        if (key === "pos_x") player_x = data[key];
        else if (key === "pos_y") player_y = data[key];
        else if (key === "vehicleName") {
            userDetails.vehicleName = data[key];
            const header = document.getElementById("lapTimesHeader");
            if (header) header.textContent = `Lap Times ${userDetails.vehicleName}`;
        }
    }
});

const dragWindow = document.getElementById("lapTimesWindow");
let isDragging=false, offsetX=0, offsetY=0;
dragWindow.addEventListener("mousedown",e=>{
    if(e.target.tagName==="BUTTON") return;
    isDragging=true;
    offsetX=e.clientX-dragWindow.offsetLeft;
    offsetY=e.clientY-dragWindow.offsetTop;
});
document.addEventListener("mouseup",()=>isDragging=false);
document.addEventListener("mousemove",e=>{
    if(!isDragging) return;
    dragWindow.style.left=`${e.clientX-offsetX}px`;
    dragWindow.style.top=`${e.clientY-offsetY}px`;
});

function startGame(){
    document.getElementById("selectTrackBtn").style.display="none";
    document.getElementById("start").style.display="none";
    document.getElementById("restart").style.display="inline-block";

    let firstCp = false;
    let startTime = 0;
    let lap = 1;
    let currentCp = 0;
    const lapTimes = [];

    isPlaying = true;
    setCheckpoint(checkpoints[0].x, checkpoints[0].y);

    const gameInt = setInterval(() => {
        if (!isPlaying) return clearInterval(gameInt);
        if (dist(player_x, player_y, checkpoints[currentCp].x, checkpoints[currentCp].y) < 25) {
            if (!firstCp) startTime = Date.now();
            firstCp = true;
            currentCp++;
            if (currentCp >= checkpoints.length) {
                lap++;
                const lapTime = Date.now() - startTime;
                lapTimes.push(lapTime);
                const p = document.createElement("p");
                const m = Math.floor(lapTime / 60000),
                      s = Math.floor((lapTime % 60000) / 1000),
                      ms = lapTime % 1000;
                p.innerHTML = `<span style="color: lightgreen;">Lap ${lap - 1}:</span> <span style="color: white;">${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}:${String(ms).padStart(3, "0")}</span>`;
                document.getElementById("lapTimes").appendChild(p);
                startTime = Date.now();

                if (lap > nLaps) {
                    safeSFX(5);
                    isPlaying = false;
                    document.getElementById("rlap").textContent = `${lap - 1}/${nLaps}`;
                    const total = lapTimes.reduce((a, b) => a + b, 0),
                          tm = Math.floor(total / 60000),
                          ts = Math.floor((total % 60000) / 1000),
                          tms = total % 1000;
                    document.getElementById("totalTimeValue").innerText = `${String(tm).padStart(2, "0")}:${String(ts).padStart(2, "0")}:${String(tms).padStart(3, "0")}`;
                    document.getElementById("totalTime").style.display = "block";
                } else {
                    safeSFX(3);
                    currentCp = 0;
                    setCheckpoint(checkpoints[0].x, checkpoints[0].y);
                }
            } else {
                setCheckpoint(checkpoints[currentCp].x, checkpoints[currentCp].y);
                safeSFX(2);
            }
        }

        if (firstCp) {
            const elapsed = Date.now() - startTime;
            const m = Math.floor(elapsed / 60000),
                  s = Math.floor((elapsed % 60000) / 1000),
                  ms = elapsed % 1000;
            document.getElementById("timer").textContent = `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}:${String(ms).padStart(3,"0")}`;
            document.getElementById("rlap").textContent = `${lap}/${nLaps}`;
        }
    }, 10);
}

document.addEventListener("DOMContentLoaded", () => {
    hideRaceDetails();
    buildTrackList();
});
</script>
</body>
</html>
