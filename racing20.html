<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lap Time Tracker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #lapTimesWindow {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      min-width: 200px;
      min-height: 100px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      border-radius: 8px;
      resize: both;
      overflow: auto;
      z-index: 1000;
    }

    #lapTimesHeader {
      background: #00ffff;
      padding: 8px;
      cursor: move;
      font-weight: bold;
      user-select: none;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    #lapTimes {
      padding: 8px;
    }

    #exportButton {
      margin: 8px;
      padding: 6px 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: calc(100% - 16px);
    }

    #exportButton:hover {
      background: #0055cc;
    }
  </style>
</head>
<body>

  <!-- Lap Times Window -->
  <div id="lapTimesWindow">
    <div id="lapTimesHeader">Lap Times</div>
    <div id="lapTimes"></div>
    <button id="exportButton">Export Lap Times</button>
  </div>

  <script>
    // Lap time tracking
    const lapTimes = document.getElementById("lapTimes");

    let lapCounter = 1;

    function addLapTime(timeInSeconds) {
      const div = document.createElement("div");
      div.textContent = `Lap ${lapCounter++}: ${timeInSeconds.toFixed(2)}s`;
      lapTimes.appendChild(div);
    }

    // Example use:
    addLapTime(65.3);
    addLapTime(66.8);

    // Dragging logic
    const lapBox = document.getElementById("lapTimesWindow");
    const header = document.getElementById("lapTimesHeader");
    let isDragging = false, offsetX = 0, offsetY = 0;

    header.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - lapBox.offsetLeft;
      offsetY = e.clientY - lapBox.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        lapBox.style.left = `${e.clientX - offsetX}px`;
        lapBox.style.top = `${e.clientY - offsetY}px`;
        lapBox.style.right = "auto"; // Clear right so left takes effect
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Export lap times to clipboard
    const exportButton = document.getElementById("exportButton");
    exportButton.addEventListener("click", () => {
      const lines = Array.from(lapTimes.children).map(el => el.textContent).join("\n");
      navigator.clipboard.writeText(lines).catch(err => {
        console.error("Failed to copy lap times:", err);
      });
    });
  </script>

</body>
</html>
