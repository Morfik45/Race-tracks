<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Saver</title>
    <style>
        body {
            font-family: impact;
            background-color: transparent;
            color: white;
            position: absolute;
            left: 410px;
            top: 789px;
            font-size: 1.5em;
            line-height: 3px;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        .container {
            margin: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            font-size: 1em;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #555;
            padding: 5px;
            resize: none;
        }

        .hint {
            color: #f0c850;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <p style="color:#f0c850; font-size: 1.15em; line-height: 22px">Checkpoint Saver</p>
    <p style="color:lightgreen">Author: <span style="color:white">ChatGPT</span></p>
    <p style="color:lightgreen">Current Position:</p>
    <p>X: <span id="posX">0</span></p>
    <p>Y: <span id="posY">0</span></p>
    <p>Z: <span id="posZ">0</span></p>
    <button id="save">Save Checkpoint</button>
    <button id="clear">Clear All Checkpoints</button>
    <p class="hint">Press "E" to save a checkpoint or click "Save Checkpoint".</p>
    <p class="hint">To see your saved checkpoints, scroll down.</p>
    <textarea id="output" readonly placeholder="Your saved checkpoints will appear here..."></textarea>
</div>

<script>
    let checkpoints = [];
    let player_x = 0, player_y = 0, player_z = 0;

    // Function to save the current position as a checkpoint
    const saveCheckpoint = () => {
        checkpoints.push({ x: player_x, y: player_y, z: player_z });
        updateOutput();
        setWaypoint(player_x, player_y); // Set a waypoint in-game
    };

    // Function to clear all saved checkpoints
    const clearCheckpoints = () => {
        checkpoints = [];
        updateOutput();
    };

    // Function to update the textarea with saved checkpoints
    const updateOutput = () => {
        const output = document.getElementById("output");
        const formattedCheckpoints = checkpoints.map(cp => `{x: ${cp.x.toFixed(3)}, y: ${cp.y.toFixed(3)}, z: ${cp.z.toFixed(3)}}`).join(",\n");
        output.value = formattedCheckpoints || "No checkpoints saved.";
    };

    // Function to simulate setting a waypoint in the game
    const setWaypoint = (x, y) => {
        window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
    };

    // Add event listeners for buttons
    document.getElementById("save").onclick = saveCheckpoint;
    document.getElementById("clear").onclick = clearCheckpoints;

    // Listen for "E" key to save a checkpoint
    window.addEventListener("keydown", (e) => {
        if (e.key === "e" || e.key === "E") {
            saveCheckpoint();
        }
    });

    // Simulate receiving player position from the game
    window.addEventListener("message", (event) => {
        if (event.data.data) {
            player_x = event.data.data["pos_x"] || player_x;
            player_y = event.data.data["pos_y"] || player_y;
            player_z = event.data.data["pos_z"] || player_z;

            document.getElementById("posX").innerText = player_x.toFixed(3);
            document.getElementById("posY").innerText = player_y.toFixed(3);
            document.getElementById("posZ").innerText = player_z.toFixed(3);
        }
    });

    // Add click-to-focus functionality for the web app
    document.body.addEventListener("click", () => {
        document.body.focus();
    });

    // Mock data update for testing (replace with actual game updates)
    setInterval(() => {
        player_x += Math.random() * 10 - 5; // Simulate position changes
        player_y += Math.random() * 10 - 5;
        player_z += Math.random() * 2 - 1;

        document.getElementById("posX").innerText = player_x.toFixed(3);
        document.getElementById("posY").innerText = player_y.toFixed(3);
        document.getElementById("posZ").innerText = player_z.toFixed(3);
    }, 1000);
</script>
</body>
</html>
