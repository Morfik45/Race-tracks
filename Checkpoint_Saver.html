<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: white;
            position: absolute;
            bottom: 50px;
            right: 50px;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0px 0px 5px #000;
        }

        .speedometer-container {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
        }

        .speed {
            font-size: 2.5em;
            font-weight: bold;
            color: #f0c850;
        }

        .label {
            font-size: 1em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="speedometer-container">
        <div class="speed" id="speed">0</div>
        <div class="label">km/h</div>
    </div>

    <script>
        let lastPos = { x: 0, y: 0, z: 0 };
        let lastTime = Date.now();
        let currentSpeed = 0;

        // Function to update speed based on player movement
        const calculateSpeed = (newPos) => {
            const currentTime = Date.now();
            const timeDiff = (currentTime - lastTime) / 1000; // Time in seconds
            lastTime = currentTime;

            const distance = Math.sqrt(
                Math.pow(newPos.x - lastPos.x, 2) +
                Math.pow(newPos.y - lastPos.y, 2) +
                Math.pow(newPos.z - lastPos.z, 2)
            );

            lastPos = newPos;

            // Convert distance to speed in km/h (assuming in-game units are meters)
            return (distance / timeDiff) * 3.6;
        };

        // Listen for player position updates
        window.addEventListener("message", (event) => {
            const data = event.data.data;

            if (data && data.pos_x !== undefined && data.pos_y !== undefined && data.pos_z !== undefined) {
                const newPos = {
                    x: data.pos_x,
                    y: data.pos_y,
                    z: data.pos_z
                };

                currentSpeed = calculateSpeed(newPos);
                document.getElementById("speed").innerText = Math.round(currentSpeed);
            }
        });

        // Pin the window when Escape key is pressed
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                window.parent.postMessage({ type: "pin" }, "*");
            }
        });
    </script>
</body>
</html>
