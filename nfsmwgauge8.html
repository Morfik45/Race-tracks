<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedometer Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>body {
  background-color: transparent;
}

#overlayControl {
  z-index: 3000;
}



#rpmDial { 
  position: relative;
  overflow: visible !important; /* allow elements to extend beyond */
  font-size: 1em; /* base font-size, used to scale text/ticks */
}

#speedDisplay,
#speedDisplayUnit,
#rpmDisplay,
.dial-label.rpm {
  position: absolute;
  z-index: 10;
  color: white;
  pointer-events: none;
  font-size: 1em; /* base font size, scales with dial */
}

#speedTicks div,
#rpmTicks div {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center center;
}

#speedTicks span,
#rpmTicks span {
  display: block;
  transform-origin: center;
  font-size: 0.9em; /* ticks scale with dial size */
  color: white;
  font-weight: bold;
  text-align: center;
}

.dial {
  width: 300px;
  height: 300px;
}

/* INDIVIDUAL RESIZABLE STYLES */


#rpmDial.dial {
  width: 300px;
  height: 300px;
  right:-100%;
  font-size: 0.83em; /* scaled down font size relative to speedDial */
}

.tick-container {
  position: absolute;
  width: 100%;
  height: 100%;
}

.tick {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center center;
}

.tick span {
  display: block;
  transform-origin: center;
}

.needle {
  position: absolute;
  width: 4px;
  height: 120px;
  left: 50%;
  bottom: 50%;
  transform-origin: 50% 100%;
  transition: transform 0.3s ease-in-out;
}

.speed-needle {
  background-color: red;
}

.rpm-needle {
  background-color: limegreen;
}

.dial-label {
  position: absolute;
  width: 100%;
  text-align: center;
}

.speed-value {
  top: 60%;
}

.speed-unit {
  top: 70%;
}

.rpm-label {
  top: 70%;
}
</style>
</head>
<body>
  <main class="mx-auto">
      <select id="debugScenario" class="form-select form-select-sm d-none bg-primary" style="width:auto; display:inline-block;">
        <option value="">Idle (Default)</option>
        <option value="init">Initialize (set vehicle)</option>
        <option value="onfoot">On Foot</option>
        <option value="900rpm">900 RPM</option>
        <option value="1000rpm">1000 RPM</option>
        <option value="2000rpm">2000 RPM</option>
        <option value="accelerate250">Accelerate to 250 km/h</option>
      </select>
      <button class="btn btn-primary px-1 py-0 d-none" id="debugButton" title="Simulate Dummy Data">Debug</button>
      <button onclick="brakeNow()" class="btn btn-primary px-1 py-0 d-none" id="brakeButton" title="Brake">
        <i class="bi bi-sign-stop"></i>
      </button>
    

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Speedometer Container -->
    <div class="d-flex rounded position-absolute" id="speedometerContainer" style="left: 1317px; top: 765px;">

      <!-- Speed Dial -->
      

      <!-- RPM Dial -->
      <div style="opacity:1" class="dial rounded-circle position-relative" id="rpmDial">
     <img style="position: absolute; left:0%; top:1%; " width="300px" src="https://cdn.discordapp.com/attachments/484324411693072394/1379195039321821295/image.png?ex=683f5af9&amp;is=683e0979&amp;hm=1e99ffd70321bb09be92c5f6f613405f28bd54d90959c4299a6d8cd0c5cd4779&amp;;">
       
        <div class="tick-container" id="rpmTicks"><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(135deg) translate(120px);"><span style="display: block; transform: rotate(-135deg);">0</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(162deg) translate(120px);"><span style="display: block; transform: rotate(-162deg);">1</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(189deg) translate(120px);"><span style="display: block; transform: rotate(-189deg);">2</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(216deg) translate(120px);"><span style="display: block; transform: rotate(-216deg);">3</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(243deg) translate(120px);"><span style="display: block; transform: rotate(-243deg);">4</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(270deg) translate(120px);"><span style="display: block; transform: rotate(-270deg);">5</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(297deg) translate(120px);"><span style="display: block; transform: rotate(-297deg);">6</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(324deg) translate(120px);"><span style="display: block; transform: rotate(-324deg);">7</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(351deg) translate(120px);"><span style="display: block; transform: rotate(-351deg);">8</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(378deg) translate(120px);"><span style="display: block; transform: rotate(-378deg);">9</span></div><div style="position: absolute; left: 50%; top: 50%; transform-origin: center center; transform: translate(-50%, -50%) rotate(405deg) translate(120px);"><span style="display: block; transform: rotate(-405deg);">10</span></div></div>

    <script>

// initialize user details object
const userDetails = {};

// get cached data once the page has fully loaded
window.addEventListener("load", async () => {
    if (window.location.hash === "#debug") {
        document.getElementById('debugButton').classList.remove('d-none');
        document.getElementById('brakeButton').classList.remove('d-none');
        document.getElementById('debugScenario').classList.remove('d-none');
    }

    sendCommand("getData");

    const speedometerContainer = document.getElementById('speedometerContainer');
    restoreSpeedoPosition(speedometerContainer);
    makeSpeedometerDraggable(speedometerContainer);
    generateSpeedTicks(localStorage.getItem('speedUnit') || 'km/h');
    generateRpmTicks();

    const speedUnit = localStorage.getItem('speedUnit') || 'km/h';
    document.getElementById('speedDisplayUnit').innerText = speedUnit;
    document.getElementById('speedUnit').value = speedUnit;
});

const userDetailsInterval = setInterval(() => {
    if (userDetails.username) {
        clearInterval(userDetailsInterval);
        sendNotification(`Welcome back ${userDetails.username}!`);
    }
}, 100);

window.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
        window.parent.postMessage({type: "pin"}, "*");
    }
});

window.addEventListener("message", (event) => {
    const data = event.data.data;
    if (!data || data == "" || data == []) return;

    for (const key in data) {
        if (window.location.hash === "#debug") {
            console.log(key, data[key]);
        }
        switch (key) {
            case "user_id":
                userDetails.vrpId = data[key];
                break;
            case "name":
                userDetails.username = data[key];
                break;
            case "discord":
                userDetails.discordId = data[key].replace("discord:", "");
                break;
            case "job":
                userDetails.job = data[key];
                break;
            case "wallet":
                userDetails.wallet = data[key];
                break;
            case "bank":
                userDetails.bank = data[key];
                break;
            case "vehicle":
                userDetails.vehicle = data[key];
                if (userDetails.vehicle === 'onFoot') {
                    document.getElementById('speedometerContainer').classList.add('d-none');
                } else {
                    document.getElementById('speedometerContainer').classList.remove('d-none');
                }
                break;
            case "rpm":
                updateRPM(data[key]);
                break;
            case "speed":
                updateSpeed(data[key]);
                break;
        }
    }
});

function sendCommand(command, args) {
    window.parent.postMessage({type: command, ...args}, "*");
}

async function sendNotification(text) {
    sendCommand("notification", {text: `~r~[Speedometer] ~s~${text}`});
    if (window.location.hash === "#debug") {
        showToast(text, 'Notification', 'info', null, 'bottomright');
    }
}

function updateRPM(rpm) {
  rpm = Math.max(0, rpm - 0.1);  // Remove the 1000 RPM offset
  rpm = rpm * 10000;

    const rpmDisplay = document.getElementById('rpmDisplay');
    if (rpmDisplay) {
        rpmDisplay.innerText = `${Math.floor(rpm).toLocaleString('en')}`;
    }
    const rpmNeedle = document.getElementById('rpmNeedle');
    if (rpmNeedle) {
        updateAnalogNeedle(rpmNeedle, rpm, 10000);
    }
}

function updateSpeed(speed) {
    const speedUnit = localStorage.getItem('speedUnit') || 'km/h';
    let displayUnit = 'km/h';
    if (speedUnit === 'mph') {
        speed = speed * 2.23694;
        displayUnit = 'mph';
    } else {
        speed = speed * 3.6;
        displayUnit = 'km/h';
    }

    const speedDisplay = document.getElementById('speedDisplay');
    if (speedDisplay) {
        speedDisplay.innerText = `${Math.floor(speed)}`;
    }
    const speedNeedle = document.getElementById('speedNeedle');
    if (speedNeedle) {
        updateAnalogNeedle(speedNeedle, speed, speedUnit === 'mph' ? 180 : 360);
    }

    const speedDisplayUnit = document.getElementById('speedDisplayUnit');
    if (speedDisplayUnit) {
        speedDisplayUnit.innerText = displayUnit;
    }
}

function updateAnalogNeedle(el, value, maxVal) {
    const angle = ((value / maxVal) * 270) - 135;
    el.style.transform = `rotate(${angle}deg)`;
}

function restoreSpeedoPosition(elem) {
    const left = localStorage.getItem('speedo_pos_left');
    const top = localStorage.getItem('speedo_pos_top');
    if (left && top) {
        elem.style.left = left;
        elem.style.top = top;
    }
}

function makeSpeedometerDraggable(elem) {
    let offsetX, offsetY, isMouseDown = false;
    elem.addEventListener('mousedown', (e) => {
        isMouseDown = true;
        const rect = elem.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
    });
    document.addEventListener('mousemove', (e) => {
        if (!isMouseDown) return;
        e.preventDefault();
        elem.style.left = (e.clientX - offsetX) + 'px';
        elem.style.top = (e.clientY - offsetY) + 'px';
    });
    document.addEventListener('mouseup', () => {
        if (isMouseDown) {
            isMouseDown = false;
            localStorage.setItem('speedo_pos_left', elem.style.left);
            localStorage.setItem('speedo_pos_top', elem.style.top);
        }
    });
}

function generateSpeedTicks(unit) {
    const ticksContainer = document.getElementById('speedTicks');
    if (!ticksContainer) return;
    ticksContainer.innerHTML = '';

    const maxSpeed = (unit === 'mph') ? 180 : 360;
    const step = 20;

    for (let i = 0; i <= maxSpeed; i += step) {
        const angle = 135 + (i / maxSpeed) * 270;
        const tick = document.createElement('div');
        tick.style.position = 'absolute';
        tick.style.left = '50%';
        tick.style.top = '50%';
        tick.style.transformOrigin = 'center';
        tick.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(120px)`;

        const label = document.createElement('span');
        label.style.display = 'block';
        label.style.transform = `rotate(${-angle}deg)`;
        label.textContent = i;

        tick.appendChild(label);
        ticksContainer.appendChild(tick);
    }
}

function generateRpmTicks() {
    const ticksContainer = document.getElementById('rpmTicks');
    if (!ticksContainer) return;
    ticksContainer.innerHTML = '';


        const startAngle = -125;
        const sweep = 250;
        for (let i = 0; i <= 10; i++) {
        const angle = startAngle + (i / 10) * sweep;
        const tick = document.createElement('div');
        tick.style.position = 'absolute';
        tick.style.left = '50%';
        tick.style.top = '50%';
        tick.style.transformOrigin = 'center';
        tick.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(120px)`;

        const label = document.createElement('span');
        label.style.display = 'block';
        label.style.transform = `rotate(${-angle}deg)`;
        label.textContent = i;

        tick.appendChild(label);
        ticksContainer.appendChild(tick);
    }
}

    </script>
