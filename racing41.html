<!DOCTYPE html>
<html>
<head>
    <title>Custom Racing</title>
    <style>
        body {
            font-family: Impact, sans-serif;
            background-color: transparent;
            color: white;
            position: absolute;
            left: 410px;
            bottom: 50px;
            font-size: 1.5em;
            line-height: 3px;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        button {
            background: transparent;
            border: 2px solid lightgreen;
            color: lightgreen;
            padding: 5px 10px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(144, 238, 144, 0.2);
        }

        #changeTrackMenu {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid lightgreen;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            z-index: 1001;
        }

        #trackPreview {
            height: 200px;
            background: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: gray;
        }

        #trackList {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid lightgreen;
            padding: 5px;
            background-color: #111;
        }

        #trackList button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            background: none;
            border: 1px solid lightgreen;
            color: lightgreen;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }

        #lapCountInput {
            width: 50px;
            margin-left: 10px;
        }

        #lapTimesWindow {
            position: absolute;
            top: 50px;
            left: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid lightgreen;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 1em;
            color: white;
            z-index: 1000;
            cursor: move;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="start">Start Race</button>
    <button id="restart" style="display:none;">Restart Race</button>
    <button id="changeTrackBtn">Change Track</button>
    <p id="raceName" style="color:#f0c850;"></p>
    <p id="raceAuthor" style="color:lightgreen; display:none;">Author: <span style="color:white"></span></p>
    <p style="color:lightgreen; display:none;">Lap: <span style="color:white" id="rlap">0/0</span></p>
    <span id="timer" style="color:white; display:none;">00:00:000</span>
</div>

<div id="lapTimesWindow">
    <h4 id="lapTimesHeader">Lap Times</h4>
    <div id="lapTimes"></div>
    <p id="totalTime" style="color:lightgreen; font-size:1em; display:none;">Total Time: <span style="color:white;" id="totalTimeValue"></span></p>
    <button id="exportBtn" onclick="copyLapTimes()">Export</button>
</div>

<!-- Change Track Menu -->
<div id="changeTrackMenu">
    <div id="trackPreview">Track Preview</div>
    <div id="trackList"></div>
    <label>
        Lap Count:
        <input type="number" id="lapCountInput" min="1" value="3">
    </label>
    <div style="margin-top:10px;">
        <button id="confirmTrackBtn">Confirm Selection</button>
        <button id="closeTrackMenuBtn" style="background:red; border:none; padding:5px 10px; color:white;">Close</button>
    </div>
</div>

<script>
const raceTracks = [
    {
        name: "Roxwood Circuit Grand Track",
        author: "Morfik",
        checkpoints: [
            {x:-2761.71,y:8079.83,z:42.83},
            {x:-2731.71,y:8079.83,z:42.83},
            {x:-2701.71,y:8079.83,z:42.83}
        ]
    },
    {
        name: "Roxwood Reverse",
        author: "Morfik",
        checkpoints: [
            {x:-2741.71,y:8079.83,z:42.83},
            {x:-2711.71,y:8079.83,z:42.83},
            {x:-2681.71,y:8079.83,z:42.83}
        ]
    },
    {
        name: "New Test Track",
        author: "YourName",
        checkpoints: [
            {x:-2741.71,y:8100.00,z:42.83},
            {x:-2721.71,y:8100.00,z:42.83},
            {x:-2701.71,y:8100.00,z:42.83}
        ]
    }
];

let selectedTrack = null, nLaps = 0, checkpoints = [];
let isPlaying = false, player_x = 0, player_y = 0;

function buildTrackList() {
    const list = document.getElementById("trackList");
    list.innerHTML = "";
    raceTracks.forEach(track => {
        const btn = document.createElement("button");
        btn.textContent = track.name;
        btn.onclick = () => {
            selectedTrack = track;
            document.getElementById("trackPreview").textContent = track.name;
        };
        list.appendChild(btn);
    });
}

document.getElementById("changeTrackBtn").onclick = () => {
    buildTrackList();
    document.getElementById("changeTrackMenu").style.display = "block";
};

document.getElementById("closeTrackMenuBtn").onclick = () => {
    document.getElementById("changeTrackMenu").style.display = "none";
};

document.getElementById("confirmTrackBtn").onclick = () => {
    if (!selectedTrack) return;
    nLaps = parseInt(document.getElementById("lapCountInput").value) || 1;
    checkpoints = selectedTrack.checkpoints;
    document.getElementById("changeTrackMenu").style.display = "none";

    document.getElementById("raceName").textContent = selectedTrack.name;
    document.querySelector("#raceAuthor span").textContent = selectedTrack.author;
    document.getElementById("raceAuthor").style.display = "block";
    document.querySelector("p[style*='Lap:']").style.display = "block";
    document.getElementById("timer").style.display = "inline-block";
};

document.getElementById("start").onclick = () => {
    if (!checkpoints.length || !nLaps) return;
    document.getElementById("start").style.display = "none";
    document.getElementById("restart").style.display = "inline-block";
    isPlaying = true;

    // Start logic stub
    console.log("Starting race:", selectedTrack.name, "for", nLaps, "laps");
};

document.getElementById("restart").onclick = () => location.reload();

</script>

</body>
</html>
