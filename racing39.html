<!DOCTYPE html>
<html>
<head>
    <title>Custom Racing</title>
    <style>
        body {
            font-family: impact;
            background-color: transparent;
            color: white;
            position: absolute;
            left: 410px;
            bottom: 50px;
            font-size: 1.5em;
            line-height: 3px;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        #start {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            padding: 10px 20px;
            font-size: 1em;
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            border: 2px solid lightgreen;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        #restart {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            padding: 8px 16px;
            font-size: 1em;
            background-color: rgba(128, 0, 0, 0.8);
            color: white;
            border: 2px solid red;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        #selectTrackBtn {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            padding: 8px 16px;
            font-size: 1em;
            background-color: rgba(0, 0, 128, 0.8);
            color: white;
            border: 2px solid lightblue;
            border-radius: 6px;
            cursor: pointer;
        }

        #audioSettingsBtn {
            margin-left: 10px;
        }

        #audioSettingsMenu {
            position: absolute;
            top: -120px;
            left: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid lightgreen;
            padding: 8px 10px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 0.8em;
            line-height: 20px;
            white-space: nowrap;
            color: white;
            z-index: 1001;
        }

        #lapTimesWindow {
            position: absolute;
            top: 50px;
            left: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid lightgreen;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 1em;
            line-height: 1.4em;
            color: white;
            z-index: 1000;
            overflow: auto;
            min-width: 200px;
            max-width: 400px;
            cursor: move;
        }

        #lapTimesWindow h4 {
            margin: 0 0 8px 0;
            color: lightgreen;
        }

        #exportBtn {
            margin-top: 10px;
            color: lightgreen;
            background: transparent;
            border: 1px solid lightgreen;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 1em;
        }

        #exportBtn:hover {
            background-color: rgba(144, 238, 144, 0.1);
        }

        #trackSelectionMenu {
            display: none;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid lightgreen;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            z-index: 1001;
            color: white;
        }

        #trackPreview {
            height: 200px;
            background: #222;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: gray;
        }

        #trackList {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid lightgreen;
            padding: 5px;
            background-color: #111;
        }

        #trackList button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            background: none;
            border: 1px solid lightgreen;
            color: lightgreen;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }

        #trackList button:hover {
            background-color: rgba(144, 238, 144, 0.1);
        }
    </style>
</head>
<body>

    <button id="selectTrackBtn">Select Race Track</button>
    <button id="start">Start Race</button>
    <button id="restart">Restart Race</button>
    <button id="audioSettingsBtn">Audio Settings</button>

    <div id="audioSettingsMenu" style="display: none;">
        <label><input type="checkbox" id="sfxFinish" checked> Finish Audio</label>
        <label><input type="checkbox" id="sfxNextLap" checked> Next Lap Audio</label>
        <label><input type="checkbox" id="sfxCheckpoint" checked> Checkpoint Audio</label>
    </div>

    <p id="raceName" style="color:#f0c850; font-size:1.15em; line-height:22px;"></p>
    <p id="raceAuthor" style="color: lightgreen; display: none;">Author: <span style="color:white"></span></p>
    <p style="color:lightgreen; display:none;">Lap: <span style="color:white" id="rlap">0/0</span></p>
    <span id="timer" style="color:white; display:none;">00:00:000</span>

    <div id="lapTimesWindow">
        <h4 id="lapTimesHeader">Lap Times</h4>
        <div id="lapTimes"></div>
        <p id="totalTime" style="color:lightgreen; font-size:1em; display:none;">
            Total Time: <span style="color:white;" id="totalTimeValue"></span>
        </p>
        <button id="exportBtn" onclick="copyLapTimes()">Export</button>
    </div>

    <div id="trackSelectionMenu">
        <div id="trackPreview">Select a Track</div>
        <div id="trackList"></div>
        <label>
            Lap Count:
            <input type="number" id="lapCountInput" min="1" value="3" style="width:50px; margin-left:10px;">
        </label>
        <button id="confirmTrackBtn" style="margin-top:10px;">Confirm Selection</button>
        <button id="closeTrackMenuBtn" style="margin-top:10px; background:red; border:none; padding:5px 10px; color:white; cursor:pointer;">Close</button>
    </div>

    <script>
        // Use your existing script here (track setup, button logic, dragging, audio prefs, race logic, etc.)
        // Be sure to include the full JavaScript for startGame(), copyLapTimes(), buildTrackList(), etc.
    </script>

</body>
</html>
